<div class="page" data-name="registro">
  <div class="page-content">
    <div class="page no-navbar no-toolbar no-swipeback">
      <div class="page-content login-screen-content">
        <div class="login-screen-title">My App</div>
        <form onsubmit="">
          <div class="list">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Mail</div>
                  <div class="item-input-wrap">
                    <input type="email" name="username" id="rMail" placeholder="Tu Mail" />
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Contraseña</div>
                  <div class="item-input-wrap">
                    <input type="password" name="password" id="rContra" placeholder="Tu Contraseña" />
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">NOMBRE</div>
                  <div class="item-input-wrap">
                    <input type="text" name="username" id="rNombre" placeholder="Tu Nombre" />
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">APELLIDO</div>
                  <div class="item-input-wrap">
                    <input type="text" name="username" id="rApelido" placeholder="Tu Apellido" />
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </form>
        <div class="list">
          <ul>
            <input type="submit" id="boton"/></ul>

            <div class="block-footer">
              <p><a href="#" class="link back">Close Login Screen</a></p>
            </div>
        </div>





      </div>
    </div>

  </div>

</div>
